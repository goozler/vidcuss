name: CI

on: push

jobs:
  build-elixir:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.2-slim
      env:
        DB_HOST: postgres

    services:
      postgres:
        image: postgres:12.0
        ports:
          - 5432

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Compile
        run: mix compile --warnings-as-errors
      - name: Check Formatting
        run: mix format --check-formatted
      - name: Credo
        run: mix credo --strict
      - name: Run Tests
        run: mix test
      - name: Dialyzer
        run: mix dialyzer --halt-exit-status --format short

  build-node:
    runs-on: ubuntu-latest

    container: node:12.13.0-slim

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Check Types
        run: yarn check-types
      - name: Check Formatting
        run: yarn check-formatting
      - name: Build
        run: yarn build
      - name: Commit Lint
        run: yarn commit-lint
