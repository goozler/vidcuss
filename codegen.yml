overwrite: true
schema: "http://localhost:4000/graphql"
documents: "assets/js/**/*.graphql"
generates:
  assets/js/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      typeNames: change-case#pascalCase
      transformUnderscore: true
      typesPrefix: I
      avoidOptionals: true
